<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
    <div class="container">
        <h1>CALCULAR PROMEDIO</h1>
        <form action="/ejercicio1" method="POST">
            <label for="numero1">Ingresa Nota 1:</label>
            <input type="number" id="numero1" name="numero1" required>
            <br>
            <label for="numero2">Ingresa Nota 2:</label>
            <input type="number" id="numero2" name="numero2" required>
            <br>
            <label for="numero3">Ingresa Nota 3:</label>
            <input type="number" id="numero3" name="numero3" required>
            <br>
            <label for="numero4">Ingresa tu % Asistencia:</label>
            <input type="number" id="numero4" name="numero4" required>
            <br>
            <p>Para poder aprobar necesitas una nota mayor a 40.0 y una asistencia de 75.0%</p>
            <button type="submit">Calcular</button>
        </form>

    {% if resultado %}
    <div class="resultado">
        <p>{{ resultado }}</p>
    </div>
    {% endif %}
    </div>
</body>
</html>
